<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <!-- used bootstrap just using their text -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- homepage -->
    <div class="homepage">
        <!-- he quiz box in middle -->
        <div class="quiz-box">
            <!-- the title -->
            <h1>Quiz</h1>
            <!-- the qustion area -->
            <h2 id="question"> 1. Your question goes here</h2>
            <!-- the options area  -->
             <!-- every opt onclick will call a fucion check answers with their index as argument -->
            <button id="answers1" onclick="checkAnswer(1)" class="btn"> answer 1</button>
            <button id="answers2" onclick="checkAnswer(2)" class="btn"> answer 2</button>
            <button id="answers3" onclick="checkAnswer(3)" class="btn"> answer 3</button>
            <button id="answers4" onclick="checkAnswer(4)" class="btn"> answer 4</button>
            <!-- this next button will call the first invoked function start() again so next set of question will be displayed  -->
            <div class="next">
                <button class="button" onclick="start()">
                    <span class="text">Next</span>
                    <svg class="arrow" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
<!-- link to our js -->
<script src="script.js"></script>
<!-- link to bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
